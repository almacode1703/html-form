<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>

      <form action="welcome.html">
           <div>
                <label for="email">Enter Email</label><br>
                <input type="email" name="uemail" id="u_email">
           </div>

           <div>
               <label for="password">Enter Password</label>
               <input type="password" name="password" id="pword">
           </div>

           <div>
                 <label for="gender">Select Gender</label>
                 <input type="radio" name="gender" id="male">Male
                 <input type="radio" name="gender" id="female">Female
           </div>

           <div>
                <label for="subjects">Select Subjects</label> <br>
                <input type="checkbox" name="subject" id="physics">Physics <br>
                <input type="checkbox" name="subject" id="Chemistry">Chemistry <br>
           </div>
 
            <input type="submit" value="Submit">
            <!-- <button type="submit">Submit</button>   -->

      </form>
    
</body>
</html>
