<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form With DropDown</title>
</head>

<body>

    <form action="" oninput="x.value=(parseInt(m1.value)+parseInt(m2.value) + parseInt(m3.value))/3">
        <fieldset>

            <legend>
                <h3>Enter Your Marks</h3>
            </legend>

            <div>
                <label for="Name">Enter Name </label>
                <input type="text" name="" id=""><br>
                <label for="marks">Enter Marks</label><br>
                <select name="subject1" id="sub1">
                    <option value="Maths">Maths</option>
                    <option value="Phycis">Physics</option>
                    <option value="Maths">Chemistry</option>
                </select>
                <input type="number" name="m1" id="m1">
            </div>
            <div>
                <select name="subject2" id="sub2">
                    <option value="Maths">Maths</option>
                    <option value="Phycis">Physics</option>
                    <option value="Maths">Chemistry</option>
                </select>
                <input type="number" name="m2" id="m2">
            </div>

            <div>
                <select name="subject3" id="sub3">
                    <option value="Maths">Maths</option>
                    <option value="Phycis">Physics</option>
                    <option value="Maths">Chemistry</option>
                </select>
                <input type="number" name="m3" id="m3">

            </div>


        </fieldset>
        Average : <output name = "x" for="m1 m2 m3"></output>
    </form>


</body>

</html>
